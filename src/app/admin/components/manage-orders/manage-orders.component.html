<div>
    <table class="table">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="$orders | async as orders">
            <tr *ngFor="let order of orders | keyvalue">
                <td>{{order.value.shipping.name}}</td>
                <td>{{order.value.datePlaced | date}}</td>
                <td><a href="#">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
